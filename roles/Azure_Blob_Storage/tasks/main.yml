---
- name: Create container and upload a file
  azure_rm_storageblob:
    resource_group: "{{ azure_rg }}"
    storage_account_name: "{{ azure_storage_account_name}}"
    container: "{{ container_name }}"
    blob: "{{ path_blob_name }}"
    batch_upload_src: "{{ path_file }}"
    state : absent